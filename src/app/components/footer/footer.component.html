<div class="news-letter-container">
    <div class="news-letter-text">
        Our Latest Newsletter
    </div>
    <div class="news-letter-subscribe-bar">
        <div class="search-container">
            <input type="text" placeholder="Your email address">
            <div class="search-icon">
                Subscribe
            </div>
        </div>
    </div>
    <div class="news-letter-social-media">
        <span>Follow us :</span>
        <i class="pi pi-facebook"></i>
        <i class="pi pi-twitter"></i>
        <i class="pi pi-youtube"></i>
        <i class="fa-brands fa-pinterest-p"></i>
    </div>
</div>
<div class="container">
    <div class="box-1">
        <div class="box1">
            <div class="footer-box">
                <h2>ABOUT US</h2>
                <ul>
                    <li>Providing top-quality firearms, ammunition, and tactical gear for confident shooters. Shop with
                        us for a comprehensive selection and exceptional service.</li>
                </ul>
            </div>
        </div>
        <div class="box2">
            <div class="footer-box" *ngFor="let box of footerBoxes">
                <h2>{{ box.title }}</h2>
                <ul>
                    <li *ngFor="let item of box.items">{{ item }}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="box-2">
        <div class="box">
            <ul>
                <li *ngFor="let item of externalLinks">{{ item }}</li>
            </ul>
        </div>
    </div>
</div>
