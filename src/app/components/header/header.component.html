<header>
    <div class="container_1" id="main">
        <p-sidebar [(visible)]="sidebarVisible">
            <h3 routerLink="home" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">Home</h3>
            <h3 routerLink="contact">Contact</h3>
        </p-sidebar>
        <div class="box_1">
            <img routerLink="home" style="cursor: pointer;" src="../../../assets/Logo/SAFA_Main_Logo.png"
                alt="SAFA_Logo">
            <div class="search-container" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">
                <input type="text" placeholder="Search">
                <div class="search-icon">
                    <i class="pi pi-search"></i>
                </div>
            </div>
        </div>

        <div class="box_2">

            <div class="user">
                <i class="pi pi-user" (click)="userDropdown = !userDropdown" (blur)="userDropdown = !userDropdown"></i>
                <div class=" pi-user-drop-down" *ngIf="userDropdown == true" (click)="userDropdown = false">
                    <div class="box" routerLink="profile" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">
                        <i class="pi pi-user"></i>
                        Profile
                    </div>
                    <div class="box" routerLink="add-product" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">
                        <i class="pi pi-plus"></i>
                        Add Product
                    </div>
                    <div class="box" routerLink="product-list" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">
                        <i class="pi pi-list"></i>
                        Product List
                    </div>
                    <div class="box" (click)="logOut()" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">
                        <i class="pi pi-sign-out"></i>
                        Log Out
                    </div>
                    <div class="box" routerLink="login" *ngIf="IsUserSignedUp == false && IsUserLoggedIn == false">
                        <i class="pi pi-user-edit"></i>
                        Login
                    </div>
                    <div class="box" routerLink="signup" *ngIf="IsUserSignedUp == false && IsUserLoggedIn == false">
                        <i class="pi pi-user-plus"></i>
                        Register
                    </div>
                </div>
            </div>

            <i (click)="sidebarVisible = true" class="pi pi-bars"></i>
            <i class="pi pi-heart" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">
                <div class="number">1</div>
            </i>
            <i class="pi pi-shopping-bag" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">
                <div class="number">1</div>
            </i>
            <span class="pkrSpan" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true">
                <i class="pi pi-dollar"></i>
                <span class="pkrValueSpan">1.00</span>
            </span>
        </div>

    </div>
    <div class="container_2">

        <div class="box_1">

            <div class="router-links-container">
                <span routerLinkActive="active" *ngIf="IsUserSignedUp == true || IsUserLoggedIn == true"
                    routerLink="home">Home</span>
                <span routerLinkActive="active" routerLink="contact">Contact</span>
            </div>

        </div>
        <div class="box_2">Shop Till You Drop...</div>

    </div>
</header>
